name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Prepare Windows artifacts
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist-artifacts
          cp src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi dist-artifacts/ 2>/dev/null || true
          cp src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe dist-artifacts/ 2>/dev/null || true

      - name: Prepare macOS artifacts
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          mkdir -p dist-artifacts
          # Copy .dmg file (contains the .app bundle)
          cp src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg dist-artifacts/ 2>/dev/null || true

      - name: Prepare Linux artifacts
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p dist-artifacts
          cp src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage dist-artifacts/ 2>/dev/null || true
          cp src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb dist-artifacts/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoyla-${{ matrix.target }}
          path: dist-artifacts/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Find and list release files
        shell: bash
        run: |
          echo "Release files:"
          find artifacts -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.app" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" \) | head -20

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          name: Release ${{ steps.tag_version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

